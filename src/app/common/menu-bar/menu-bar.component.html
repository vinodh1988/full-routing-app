<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/">ABC Company</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact">Contacts</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a *ngIf="!status" class="nav-link"  
          data-bs-toggle="modal" data-bs-target="#myModal"
          [style.cursor]="'pointer'">
          {{menutext}}
        </a>
          <a *ngIf="status" class="nav-link"  (click)="signout()"
          [style.cursor]="'pointer'">{{menutext}}
        </a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="modal" id="myModal" *ngIf="!status">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">User Login</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" [(ngModel)]="email" 
              class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" 
              id="exampleInputPassword1" [(ngModel)]="password">
            </div>
           <h3 [style.color]="'red'">{{error}}</h3>
          <div >
            <button type="button" class="btn btn-dark" (click)="login()">Login</button>
          
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
